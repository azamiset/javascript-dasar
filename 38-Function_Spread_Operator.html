<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Spread Operator</title>
</head>

<body>
  <script>
    // Spread Operator dapat memecah data array di argument menjadi data satuan di parameter
    function sum(buah, ...keranjang) {
      let total = 0;
      for (const item of keranjang) {
        total += item;
      }
      document.writeln(`<p>Jumlah ${buah} adalah ${total}</p>`);
    }

    // gunakan spread operator pada data array di argument
    const nama = 'Durian';
    const jumlah = [34, 5, 5, 6, 74, 9];
    sum(nama, ...jumlah); // jika tidak ada spread operator akan terjadi error



  </script>
</body>

</html>
