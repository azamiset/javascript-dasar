<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Object Method</title>
</head>

<body>
  <script>
    // function dalam object disebut method
    const person = {
      name: "eko",
      sayHelo(name) {
        alert(`Hello ${name}`)
      }
    }

    person.sayHelo('Budi');

    // menambahkan method ke object yang sudah ada
    const orang = {
      name: 'Aswad'
    }

    orang.katakanCinta = function (name) {
      alert(`aku cinta ${name}`)
    }

    orang.katakanCinta('Dini');
  </script>
</body>

</html>
