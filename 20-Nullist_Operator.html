<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nullist Coalising Operator</title>
</head>

<body>
  <script>
    let parameter; // undefined

    // cek apakah nilai parameter null atau undefined
    let data = parameter; // undefined

    // pakai cara lama
    if (data === undefined || data === null) {
      // kalau undefined, isi variabel data dengan nilai default
      data = "Nilai default"
    }
    document.writeln(`<p> ${data} </p>`); // Nilai Default

    // pakai cara baru
    data = parameter ?? "Nilai Default";
    document.writeln(`<p> ${data} </p>`); // Nilai Default

    // jika valuenya ada, ambil value dari variabel data
    parameter = "Valuenya ada"
    data = parameter ?? "Nilai Default";
    document.writeln(`<p> ${data} </p>`); // Valuenya Ada



  </script>
</body>

</html>
