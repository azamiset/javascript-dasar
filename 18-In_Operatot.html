<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>in operator</title>
</head>

<body>
  <script>
    const orang = {
      fullName: "aswad",
      age: 30
    }
    
    // mencari index "fullname" dalam object orang
    let result = "fullName" in orang;
    document.writeln(result);
    // in hanya mencari property ada atau tidak bukan valuenya
  </script>
</body>

</html>
