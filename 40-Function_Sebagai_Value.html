<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Sebagai Value</title>
</head>

<body>
  <script>
    // function dapat dijadikan value dalam variabel
    function sayHelo(name) {
      document.writeln(`<p>Hello ${name}</p>`)
    }

    sayHelo('Eko');
    // masukan function kedalam variabel
    const say = sayHelo;
    console.log(say);
    // variabel say berubah jadi function expresi
    say('budi');


    // functian dalam parameter 
    function giveMeName(callback) {
      callback('Jamal');
    }
    // masukan function lain ke argumen tanpa kurung()
    giveMeName(sayHelo);
  </script>
</body>

</html>
