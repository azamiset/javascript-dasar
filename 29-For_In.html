<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For In</title>
</head>

<body>
  <script>
    const person = {
      firstName: 'Eko',
      middleName: 'Kurniawan',
      lastName: 'Khanedy'
    }

    for (const property in person) {
      document.writeln(`<p>Property ${property}</p>`);
    }

    document.writeln(`<p>Jika ingin mengambil valuenya:</p>`);

    for (const property in person) {
      document.writeln(`<p>Property ${property} : valuenya ${person[property]}</p>`);
    }

    document.writeln(`<p>For in untuk Array</p>`);

    const names = ['Eko', 'Kurniawan', 'Khanedy']
    for (const index in names) {
      document.writeln(`<p>index : ${index}</p>`)
    }

    for (const index in names) {
      document.writeln(`<p>index ${index} : value ${names[index]}</p>`)
    }
  </script>
</body>

</html>
