<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Rest Parameter</title>
</head>

<body>
  <script>
    // Rest Parameter akan mengumpulkan value yang tersisa dari argumen kedalam sebuah array
    function sum(buah, ...keranjang) {
      let total = 0;
      for (const item of keranjang) {
        total += item;
      }
      document.writeln(`<p>Jumlah ${buah} adalah ${total}</p>`);
    }
    // masukan value lebih dari dua kedalam argument
    sum('Jeruk', 2, 3, 1, 5, 4, 7);
    sum('Apel', 7, 2, 5, 6, 1, 9);



  </script>
</body>

</html>
