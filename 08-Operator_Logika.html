<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator Logika</title>
</head>

<body>
  <script>
    const nilaiUjian = 80;
    const nilaiAbsensi = 70;

    const lulusUjian = nilaiUjian > 75; // true
    const lulusAbsensi = nilaiAbsensi > 75; // false

    const lulus = lulusUjian && lulusAbsensi;
    document.writeln('<p>lulus = ' + lulus + '</p>')

    const lulusSebagian = lulusUjian || lulusAbsensi;
    document.writeln('<p>lulus sebagian = ' + lulusSebagian + '</p>')
  </script>
</body>

</html>
