<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Parameter</title>
</head>

<body>
  <script>
    // membuat function
    function sayHeloWolrd(firstName, lastName) {
      document.writeln(`<p>Hello ${firstName} kenalin nama saya ${lastName}</p>`)
    }

    // memanggil function
    sayHeloWolrd('riki', 'aswad');

    // boleh berkali-kali
    sayHeloWolrd();
    sayHeloWolrd();


  </script>
</body>

</html>
