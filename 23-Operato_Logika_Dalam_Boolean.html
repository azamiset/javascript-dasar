<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opertaor Logika Dalam Boolean</title>
</head>

<body>
  <script>
    // operator OR || (Yang diambil nilai Truthty)
    console.log("Helo" || "");
    console.log("" || []);
    console.log("0" || "NOL"); // jika keduanya true, nilai pertama yang diambil
    console.log(0 || "NOL");
    console.log(null || "NULL");
    console.log(undefined || "UNDEFINED");
    console.log(0 || false); // jika keduanya false, nilai kedua yang diambil

    const person = {
      firstName: '',
      lastName: 'Khanedy'
    }

    const name = person.firstName || person.lastName;
    console.log(name);

    // operator AND && (Yang diambil nilai Falsy)
    console.log("Helo" && "");
    console.log("" && []);
    console.log("0" && "NOL"); // jika keduanya true, nilai kedua yang diambil
    console.log(0 && "NOL");
    console.log(null && "NULL");
    console.log(undefined && "UNDEFINED");
    console.log(0 && false); // jika keduanya false, nilai pertama yang diambil
  </script>
</body>

</html>
